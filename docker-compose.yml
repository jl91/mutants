version: '3.1'

services:

  web-server:
    image: jlennon91/php:1.0.5
    restart: always
    ports:
      - 8080:80
    volumes:
      - .:/var/www/html/app
    depends_on:
      - mongo

  mongo:
    image: mongo
    restart: always
    expose:
      - 27017
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example